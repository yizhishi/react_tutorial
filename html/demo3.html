// 与ES6的class写法等效
function MyComponent(props) {
    return <h1> my component, {props.name} </h1>
}

const element = <MyComponent name='Sara' />

// 组件组合
function App() {
    return (
        <div>
            <MyComponent name='Allen' />
            <MyComponent name='Bob' />
        </div>
    )
